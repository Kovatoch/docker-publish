name: Self Hosted Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set the script to executable
        run: ICACLS ./connect-to-internal-service.py /grant:x
      - name: Run the script
        run: ./connect-to-internal-service.py
